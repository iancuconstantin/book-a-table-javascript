<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<h1>Welcome to Pizzeria</h1>
<div class="myForm">
    <form>
        <div class="md-3">
            <label for="validationDefault01" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            
        </div>
        <div class="mb-3">
            <label for="Date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" aria-describedby="dateHelp" required>
        </div>
        <div class="mb-3">
            <label for="Time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" aria-describedby="timeHelp" required>
        </div>
        
        <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="guests" required>
            <option selected disabled value="">Num of persons</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
        </select>
        
        <button type="submit" id="submit" class="btn btn-primary">Book a table</button>
        <div id="error">
            <!-- HERE THE ERRORS WILL BE THROWN -->
        </div>
    </form>
</div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
